<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    .parent {
      display: grid;
      height: 100vh;
      grid-template-rows: 10% 80% 10%;
    }
    .header {
      background-color: darkred;
      grid-row: 1/2;
      grid-column: 1/2;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 0 1rem;
      color: white;
    }
    .body {
      grid-row: 2/3;
      grid-column: 1/2;
      overflow: hidden;
    }
    .body_image {
      height: 100%;
      width: 100%;
    }
    .body_image img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
    }
    .footer {
      background-color: darkred;
      color: white;
      grid-row: 3/4;
      grid-column: 1/2;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 0 1rem;
      font-size: 0.9rem;
    }
    .header_menu2 a{
      color: white;
      text-decoration: none;
      margin: 0 10px;
    }
    .header_menu1 a{
      color: white;
      text-align-last: center;
      margin: 0 10px;
    }
  </style>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css">
</head>
<body>
  <div class="parent">
    <div class="header">
      <section class="header_menu1">
        <a href="loginerp.html"><i class="fa fa-lock"></i> Login</a>
      </section>
      <section class="header_menu2">
        <a href="#aboutus">About Us</a>
        <a href="#contactus">Contact Us</a>
      </section>
    </div>
    <div class="body">
      <section class="body_image">
        <img src="klerpbegin.png" alt="error broo">
      </section>
    </div>
    <div class="footer">
      <section class="footer_title">
        <h3>&copy; Copyright 2021 by K L Deemed to be University. All Rights Reserved.</h3>
      </section>
    </div>
  </div>
</body>
</html>
